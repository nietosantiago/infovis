<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Trabajo Práctico: Visualización de Datos Personales</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #fafafa;
    }
    h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 40px;
    }
    h2 {
      font-size: 22px;
      margin-top: 30px;
      margin-bottom: 15px;
      color: #333;
    }
    .visualizacion {
      text-align: center;
      margin-bottom: 50px;
    }
  </style>
</head>
<body>

  <h1>Trabajo Práctico: Visualización de Datos Personales</h1>

  <!-- Visualización 1 -->
  <h2>¿Cómo varió la duración de mi sueño a lo largo del tiempo?</h2>
  <div class="visualizacion">
    <div class="flourish-embed flourish-chart" data-src="visualisation/24742837">
      <script src="https://public.flourish.studio/resources/embed.js"></script>
      <noscript>
        <img src="https://public.flourish.studio/visualisation/24742837/thumbnail" width="100%" alt="chart visualization" />
      </noscript>
    </div>
  </div>

  <!-- Visualización 2 -->
  <h2>¿Qué porcentaje ocupa cada etapa del sueño en mis noches?</h2>
  <div class="visualizacion">
    <div style="min-height:1679px" id="datawrapper-vis-PagYq">
      <script type="text/javascript" defer src="https://datawrapper.dwcdn.net/PagYq/embed.js" charset="utf-8" data-target="#datawrapper-vis-PagYq"></script>
      <noscript>
        <img src="https://datawrapper.dwcdn.net/PagYq/full.png" alt="¿Qué porcentaje tuvo cada etapa del sueño? (Stacked Bars)" />
      </noscript>
    </div>
  </div>

</body>
</html>
